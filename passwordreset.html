<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexora – Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-crossfade {
      background-image:
        linear-gradient(to right,
          rgba(17, 17, 17, 0.95) 0%,
          rgba(17, 17, 17, 0.9) 55%,
          rgba(17, 17, 17, 0.6) 70%,
          rgba(17, 17, 17, 0.2) 85%,
          transparent 100%),
        url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
    }

    /* gradient glow text for Nexora title */
    .gradient-glow {
      background: linear-gradient(to right, #06b6d4, #a855f7, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }
    .gradient-glow::after {
      content: "Nexora";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: transparent;
      background: linear-gradient(to right, #06b6d4, #a855f7, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      filter: blur(8px) opacity(0.6);
      z-index: -1;
    }

    /* subtitle flip effect */
    .perspective-500 { perspective: 500px; }
    #subtitle span {
      display: block;
      transform-origin: center;
      backface-visibility: hidden;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .footer {
      position: fixed;
      bottom: 5px;
      right: 5px;
      font-size: 10px;
      color: #555;
    }
  </style>
</head>
<body class="h-screen w-screen flex text-white">
  <!-- Background -->
  <div class="absolute inset-0 bg-crossfade"></div>
  <div class="absolute inset-0 backdrop-blur-sm"></div>

  <!-- Left side: Forgot Password Card -->
  <div class="relative z-10 w-full md:w-1/2 flex items-center justify-center p-6">
    <div class="w-full max-w-md space-y-6 bg-black/50 backdrop-blur-xl rounded-2xl p-8">
      <div class="text-center">
        <h1 class="text-3xl font-bold">Forgot Password</h1>
        <p class="text-gray-400">Enter your email to reset your password</p>
      </div>

      <!-- Form -->
      <form id="resetForm" class="space-y-4 mt-4">
        <input id="emailInput" type="email" placeholder="Email Address" required
          class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        <button type="submit"
          class="w-full py-3 rounded-xl bg-gradient-to-r from-purple-500 to-blue-500 hover:opacity-90 font-semibold">
          Send Reset Link
        </button>
      </form>

      <p class="text-center text-sm text-gray-400">
        Remembered your password?
        <a href="login.html" class="text-purple-400 hover:underline">Log in</a>
      </p>
    </div>
  </div>

  <!-- Right side: Branding -->
  <div class="hidden md:flex relative z-10 w-1/2 items-center justify-center">
    <div class="text-center px-6">
      <h2 class="gradient-glow text-4xl font-extrabold mb-4">Nexora</h2>
      <p id="subtitle" class="text-lg text-gray-300 perspective-500">
        <span>Start your own space.</span>
      </p>
    </div>
  </div>

  <!-- Subtitle Flipper Script -->
  <script>
    const subtitles = [
      "A chat platform that cares.",
      "Connect with friends.",
      "Build your world.",
      "Chill, chat, play, repeat.",
      "Squad up and vibe.",
      "Join the conversation.",
      "Be part of the revolution.",
      "For the gang.",
      "By gamers, for gamers."
    ];

    const subtitleEl = document.getElementById("subtitle");
    let innerSpan = subtitleEl.querySelector("span");

    function randomFlip() {
      let newText;
      do {
        newText = subtitles[Math.floor(Math.random() * subtitles.length)];
      } while (newText === innerSpan.textContent);

      innerSpan.style.transform = "rotateX(90deg)";
      innerSpan.style.opacity = "0";

      setTimeout(() => {
        innerSpan.textContent = newText;
        innerSpan.style.transform = "rotateX(0deg)";
        innerSpan.style.opacity = "1";
      }, 250);
    }

    setInterval(randomFlip, 3000);

    document.getElementById("resetForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("emailInput").value;
      alert(`Reset link sent to: ${email}\n(Backend needed to actually send email)`);
      e.target.reset();
    });
  </script>

  <!-- Bottom Right Copyright -->
  <div class="footer">
    <i>© Nexora <span id="year"></span></i>
  </div>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
